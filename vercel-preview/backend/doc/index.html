<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8" />
        <title>Puskesmas Samuda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        
    </head>

    <style>
        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .desc-home {
            text-align:left;
            width: 40%;
            margin-left: 50px;
            color: #fff;
            font-size: 30px;
            margin-top:-250px;
            margin-bottom: -6%;
            font-family: cursive;
        }
        
        .title-desc-home {
            color: #fff;
            font-size: 35px;
            font-style: bold;
            padding-bottom: 60px;
            font-family: cursive;
        }

        #nav-menu-container {
            display: flex;
            text-align: center;
            align-items: center;
            background-color: #282e34;
            height: 60px;
            width: 100%;
            padding-left: 70%;
        }

        .nav-menu {
            position: absolute;
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-right: 20px; /* Jarak antar item navigasi */
        }



        .nav-menu li a {
            background-color: #38414a;
            text-decoration: none;
            color: #fff; /* Warna teks */
            font-weight: bold;
            padding: 10px 15px; /* Padding untuk ruang di sekitar teks */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-menu li a:hover {
            background-color: #252b31; /* Warna latar belakang saat dihover */
            color: #555; /* Warna teks saat dihover */
        }

        .nav-logo {
            max-height: 0;
            margin-right: 0;
        }

        .tw-pict-container {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .doctor-text {
            font-size: 35px;
            font-family: "Quicksand", sans-serif;
            color: #38414a;
        }
    </style>

    <body class="authentication-bg authentication-bg-pattern">

        <header>
            <div id="home">
                <div>
                    <nav id="nav-menu-container">
                        <div class="tw-pict-container">
                            <a href="#">
                                
                            </a>
                        </div>
                        <ul class="nav-menu">
                            <li><a href="../../index.html">Home</a></li>
                            <li><a href="index.html">Doctor's Login</a></li>
                            <li><a href="../admin/index.html">Administrator Login</a></li>
                        </ul>
                    </nav>   
                </div>
            </div>
        </header>

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <p class="doctor-text">DOCTOR LOGIN</p>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Masukkan alamat email dan kata sandi Anda untuk mengakses panel Dokter.</p>
                                </div>

                                <form>

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">ID Doctor</label>
                                        <input class="form-control" name="doc_number" type="text" id="emailaddress" required="" placeholder="Enter your id doctor">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <div class="input-group">
                                            <input class="form-control" name="doc_pwd" type="password" required="" id="password" placeholder="Enter your password">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit" disabled> Log In </button>
                                    </div>
                                    
                                    <div class="row mt-3">
                                        <div class="col-12 text-center" style="margin-bottom:-20px;">
                                            <p><a href="#" class="text-primary ml-1 forgot-password-link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                    
                                    <div class="row mt-3">
                                        <div class="col-12 text-center">
                                            <p class="text-muted">Ini adalah pratinjau statis. Fungsionalitas login memerlukan lingkungan server lokal (XAMPP).</p>
                                        </div>
                                    </div>

                                </form>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        
        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

        <script>
            document.getElementById('togglePassword').addEventListener('click', function() {
                var passwordInput = document.getElementById('password');
                var passStatus = document.getElementById('togglePassword').querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passStatus.classList.remove('fa-eye');
                    passStatus.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passStatus.classList.remove('fa-eye-slash');
                    passStatus.classList.add('fa-eye');
                }
            });
        </script>
        
    </body>

</html>
